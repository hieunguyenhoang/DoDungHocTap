<script>

  const cod=document.getElementById("pay-methodoption3");
  const visa=document.getElementById("pay-methodoption2");
  const mastercard=document.getElementById("pay-methodoption1");
  const expiry=document.getElementById("pay-card-number");
  const cvv=document.getElementById("pay-date-cvv");
  const cardnumber=document.getElementById("card-number");
  const expirydate=document.getElementById("expiry-date");
  const cvvs=document.getElementById("cvv");
cod.addEventListener('click',()=>{
  expiry.style.display='none';
    cvv.style.display='none';
    cardnumber.style.display='none';
    cvvs.style.display='none';
    expirydate.style.display='none';
});
  visa.addEventListener('click',()=>{
    expiry.style.display='flex';
    cvv.style.display='flex';
    cardnumber.style.display='flex';
    cvvs.style.display='flex';
    expirydate.style.display='flex';
  });
  mastercard.addEventListener('click',()=>{
    expiry.style.display='flex';
    cvv.style.display='flex';
    cardnumber.style.display='flex';
    cvvs.style.display='flex';
    expirydate.style.display='flex';
  });
</script>

<script>
const billingAddressInput = document.getElementById('billing-address');
const billingCityInput = document.getElementById('billing-city');
const zipCodeInput = document.getElementById('zip-code');
const cardNumberInput = document.getElementById('card-number');
const expiryDateInput = document.getElementById('expiry-date');
const cvvInput = document.getElementById('cvv');
const payButton = document.getElementById('btn-pay-buy');

payButton.addEventListener('click', () => {
  const billingAddress = billingAddressInput.value.trim();
  const billingCity = billingCityInput.value.trim();
  const zipCode = zipCodeInput.value.trim();

  const isCardNumberVisible = cardNumberInput.style.display !== 'none';
  const cardNumberip = isCardNumberVisible ? cardNumberInput.value.trim() : '';

  const isExpiryDateVisible = expiryDateInput.style.display !== 'none';
  const expiryDateip = isExpiryDateVisible ? expiryDateInput.value.trim() : '';

  const isCvvVisible = cvvInput.style.display !== 'none';
  const cvvip = isCvvVisible ? cvvInput.value.trim() : '';

  if (billingAddress === '' || billingCity === '' || zipCode === ''|| (isCardNumberVisible && cardNumberip === '') || (isExpiryDateVisible && expiryDateip === '') || (isCvvVisible && cvvip === '') ) {
    alert('Please fill in all required fields.');
    return;
  } else {
    alert('Payment successful.');
    window.location.href = 'shop-user.html';
  }
});
 

</script>
